<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinações práticas - Exemplo de WebDesign</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        header {
            height: 15vh;
        }
        
        .layout {
            display: flex;
            height: 85vh;
        }

        .sidebar {
            flex: 0 0 250px;
            /* Não cresce, não encolhe, 250px fixo */
            background-color: #2c3e50;
        }

        .main-content {
            flex: 1;
            /* Ocupa todo o espaço restante */
            padding: 20px;
            background-color: aliceblue;
        }

        /* Container responsivo */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .container-item {
            flex: 1 1 300px;
            /* Cresce, encolhe, mínimo 300px */
            padding: 20px;
            border-radius: 8px;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>Combinações práticas - Exemplo de WebDesign</h1>
    </header>
    <main class="layout">
        <div class="sidebar">
            <h2 style="color: white; padding: 20px;">Sidebar</h2>
        </div>
        <div class="main-content">
            <h2>Conteúdo Principal</h2>
            <div class="container">
                <div class="container-item"
                    style="background-color: #3498db;">
                    Item 1
                </div>
                <div class="container-item"
                    style="background-color: #e74c3c;">
                    Item 2
                </div>
                <div class="container-item"
                    style="background-color: #27ae60;">
                    Item 3
                </div>
                <div class="container-item"
                    style="background-color: #f39c12;">
                    Item 4
                </div>
            </div>
        </div>
    </main>
</body>

</html>
